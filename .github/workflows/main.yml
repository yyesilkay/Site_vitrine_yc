name: Deploy API Node.js to o2switch

on:
  push:
    branches:
      - main
# on: workflow_dispatch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build API
        run: npm run build:api:prod

      #- name: Copy .env file (optionnel, si tu veux versionner un .env.example)
      #  run: cp apps/api/.env dist/apps/api/.env
      
      - name: Deploy to o2switch via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/apps/api/
          # server-dir: /www/ 
          dangerous-clean-slate: true
 
